<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body class="body">
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <h2 class="header-component" style="text-align: center; width: 55%; margin: 5px auto 10px;"> <span id='date-time'></h2>
    <nav class="nav-component navbar temp">
      <a class=" nav-component__anchor navbar-brand" href="#">
        <div class="nav-component__celcius-block col-auto">
          <input type="checkbox" id="unit" class="checkbox">
              <label for="checkbox" class="label">
              <span class="farenheit">F°</span>
              <span class="celcius">C°</span>         
              <div class='ball'>
          </label>
        </div>
      </a>
    </nav>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <!--result card-->
  <div class="col-md-9 pb-3">
    <!-- today's weather details -->
    <section id="today" class="card mt-3" role="region" aria-live="polite">
      <div class="card-body">
        <h2 class="card-title" id="current-town"></h2>
        <img id="today-img" src="">
        <p class="card-text" id="temp-today"></p>
        <p class="card-text" id="wind-today"></p>
        <p class="card-text" id="humidity-today"></p>
        
      </div>
    </section>

    <!-- 5 day forecast -->
    <section id="forecast-section" class="container mt-3" role="region" aria-live="polite">
      <div class="row forecast-row" >
        
          <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
            <div class="">
                <p class="" id="day-one">date</p>
                <img id="day1-img" src=""/>
                <p class="card-text" id="temp-day-day1">0</p>
                <p class="card-text" id="temp-night-day1">0</p>
                <p class="card-text" id="wind-speed-day1">0</p>
                <p class="card-text" id="humidity-day1">0</p>
            </div>
          </div>

          <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
            <div class="">
              <p class="" id="day-two">date</p>
              <img id="day2-img" src="" />
              <p class="card-text" id="temp-day-day2">0</p>
              <p class="card-text" id="temp-night-day2">0</p>
              <p class="card-text" id="wind-speed-day2">0</p>
                <p class="card-text" id="humidity-day2">0</p>
          </div>
        </div>

        <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
          <div class="">
            <p class="" id="day-three">date</p>
            <img id="day3-img" src="" />
            <p class="card-text" id="temp-day-day3">0</p>
            <p class="card-text" id="temp-night-day3">0</p>
            <p class="card-text" id="wind-speed-day3">0</p>
            <p class="card-text" id="humidity-day3">0</p>
        </div>
      </div>

        <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
          <div class="">
            <p class="" id="day-four">date</p>
            <img id="day4-img" src="" />
            <p class="card-text" id="temp-day-day4">0</p>
            <p class="card-text" id="temp-night-day4">0</p>
            <p class="card-text" id="wind-speed-day4">0</p>
            <p class="card-text" id="humidity-day4">0</p>
          </div>
        </div>

          <div class="col-lg-2 bg-dark text-light mr-auto forecast hide days" >
            <div class="">
              <p class="" id="day-five">date</p>
              <img id="day5-img" src="" />
              <p class="card-text" id="temp-day-day5">0</p>
              <p class="card-text" id="temp-night-day5">0</p>
              <p class="card-text" id="wind-speed-day5">0</p>
              <p class="card-text" id="humidity-day5">0</p>
            </div>
          </div>
            
          </div>
    
      </div>

    </section>
  </div>
</div>
</div>

  <footer id="footer">
    <div class="footer-component">
    <div class="social-info">
      <div>
        <h2 class="footer-component__follow-label">Follow Us</h2>
      </div>
     <div class="footer-component__social-icons">
            <a  href="https://github.com/mila3245">
            <img class="link" src="./assets/png-transparent-github-social-media-computer-icons-logo-android-github-logo-computer-wallpaper-banner-thumbnail.png"  ></a>
            <a  href="#">
            <img class="link" src="./assets/pngtree-linkedin-free-png-image-image_1144393.jpg"  ></a>
           <a  href="#">
           <img class="link"  src="./assets/download.jpg" ></a>
      </div>
    </div>
     <h2 class="footer-component__author-label">
    Made by Kamila Swiader
</h2>
</div>
</footer>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
